<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="description" content="Trance music survey form"> <meta name="keywords" content="Trance music survey form"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet preload" as="font"> <link rel='stylesheet' href='stylesheets/style.min.css' /> <link rel="icon" href="images/survey-page/favicon.ico"> <title>Trance Survey Page</title> </head> <body id="survey-page"> <header> <h1 id="title">Trance Survey Form</h1> <p id="description">Yes I go to raves. No, I am not a drug-addict</p> </header> <main> <section> <form action="/" id="survey-form" method="POST"> <fieldset> <legend>Personalia:</legend> <div class="field"> <label for="name">Name:</label> <input type="text" id="name" name="name" placeholder="Enter your name" required></div> <div class="field"> <label for="email">Email:</label> <input type="email" id="email" name="email" placeholder="Enter your Email" required></div> <div class="field"> <label for="age">Age:</label> <input type="number" name="age" id="age" min="18" placeholder="Age" required></div> </fieldset> <fieldset> <legend>Trance related:</legend> <div class="field"> <label for="yearsListening">For how many years have you listened to Trance music?</label> <select name="yearsListening" id="yearsListening"> <option disabled="" selected="" value="">Select an option</option> <option value="less1Year">Less than 1 year</option> <option value="1year">1 year</option> <option value="more1Year">More than 1 year</option> </select> </div> </fieldset> <fieldset> <legend>Would you go to a Trance event outside the country where you reside?</legend> <label class="label-radio" for="outsideYes"> <input type="radio" name="eventOutside" id="outsideYes" value="Yes" checked="">Yes </label> <label class="label-radio" for="outsideNo"> <input type="radio" name="eventOutside" id="outsideNo" value="No">No </label> </fieldset> <fieldset> <legend>What is your favorite Trance subgenre?</legend> <label class="genre" for="classicTrance"> <input type="checkbox" name="tranceSubgenre" id="classicTrance" value="classicTrance" checked="">Classic Trance </label> <label class="genre" for="psychedelicTrance"> <input type="checkbox" name="tranceSubgenre" id="psychedelicTrance" value="psychedelicTrance">Psychedelic Trance </label> <label class="genre" for="progressiveTrance"> <input type="checkbox" name="tranceSubgenre" id="progressiveTrance" value="progressiveTrance">Progressive Trance </label> <label class="genre" for="techTrance"> <input type="checkbox" name="tranceSubgenre" id="techTrance" value="techTrance">Tech Trance </label> <label class="genre" for="balearicTrance"> <input type="checkbox" name="tranceSubgenre" id="balearicTrance" value="balearicTrance">Balearic Trance </label> <label class="genre" for="upliftingTrance"> <input type="checkbox" name="tranceSubgenre" id="upliftingTrance" value="upliftingTrance">Uplifting Trance </label> </fieldset> <fieldset> <legend>Your opinion matters</legend> <label for="yourOpinion">Tell us more about your passion for Trance music:</label> <textarea name="yourOpinion" id="yourOpinion" cols="30" rows="10" placeholder="Enter your story here..."></textarea> </fieldset> <div class="button-container"> <button id="submit" type="submit" class="form-button">Submit</button> </div> </form> </section> </main> <footer> <section class="copyright"> Copyright &copy; 2021 Miguel Garcia </section> <section class="attribution"> <section class="attribution"> <span>Photo by <a href="https://unsplash.com/@abrizgalov?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Artem Bryzgalov</a> on <a href="https://unsplash.com/s/photos/trance?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span> </section> </section> </footer> </body> </html>
